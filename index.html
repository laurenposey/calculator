<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator, BRAH</title>
  </head>

  <body>
    <!--
    <div id="initially-showing">
      <p>Are you happy with your calculation. If so, <span class ="clickable">click here!</span></p>
    </div>


    <div id="initially-hidden">
      <p><span class ="clickable">Click here!</span> to hide the happy calculator!</p>
      <img src="image/happycalculator.png" alt="Happy calculator">
    </div>  -->

    <div class="container">
      <h1>Do your addition, subtraction, multiplication, and division calculations here, BRAH!</h1>
    <!-- Addition starts here -->
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
    <!-- Addition ends here -->

    <!-- Subtraction starts here -->
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
    <!-- Subtraction ends here -->

    <!-- Multiplication starts here -->
    <form id="mul">
      <div class="form-group">
        <label for="mul1">1st number:</label>
        <input id="mul1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="mul2">2nd number:</label>
        <input id="mul2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Multiply!</button>
    </form>
    <!-- Multiplication ends here -->

    <!-- Division starts here -->
    <form id="div">
      <div class="form-group">
        <label for="div1">1st number:</label>
        <input id="div1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="div2">2nd number:</label>
        <input id="div2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Divide!</button>
    </form>
    <!-- Division ends here -->

      <div id="output">
      </div>
    </div>

  </body>
</html>
